<!doctype html>

<html lang="en">
  <head>
    <title>uvalib-page test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../uvalib-alt-page.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <uvalib-alt-page root-path="/foobar/" title="Foo" sub-title="Bar"></uvalib-alt-page>
      </template>
    </test-fixture>

    <script>
      suite('uvalib-alt-page', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'uvalib-alt-page');
        });

        a11ySuite('uvalib-alt-page');
      });
    </script>
  </body>
</html>
