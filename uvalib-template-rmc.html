<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">

<dom-module id="uvalib-template-rmc">
  <template>
    <custom-style>
      <style include="uvalib-theme iron-flex-factors">
        :host {
          display: block;
          /* --uvalib-pc-background-color: #F1F1EF;
          --uvalib-pc-border-top: ;
          --uvalib-pc-border-bottom: 12px solid #DADADA;
          --uvalib-pc-border-left: ;
          --uvalib-pc-border-right: ;
          --uvalib-pc-border-radius: 10px; */

          /* --uvalib-pc-max-width: 350px;
          --uvalib-pc-padding: var(--uvalib-spacing-unit); */
          --uvalib-pc-h2-margin-top: calc(var(--uvalib-spacing-unit)/2);
        }

        [hidden] {
          display: none;
        }
        ::slotted(*) {
          margin-bottom: 75px;
        }
        #intro-content ::slotted(*) {
          margin-bottom: 75px;
        }
        #main-content ::slotted(*) {
          margin-bottom: 75px;
        }
        #aux-content ::slotted(*) {
          margin-bottom: 75px;
        }

      </style>
    </custom-style>
    <slot name="slot-header"></slot>
    <div id="intro-content"><slot name="slot-action-buckets"></slot></div>
    <div id="main-content"><slot name="slot-main-bucket"></slot></div>
    <div id="aux-content"><slot name="slot-aux-bucket"></slot></div>

  </template>

  <script>
    let uvalibTemplateRMCTemplate;

    /**
     * `uvalib-template-rmc`
     * UVA Library rmc template component
     *
     * @customElement
     * @polymer
     * @demo demo/rmc.html
     */
     class UvalibTemplateRMC extends UvalibUiElement {
       static get is() { return 'uvalib-template-rmc'; }
       static get template() {
         if (!uvalibTemplateRMCTemplate) {
             // Retrieve this element's dom-module template
             uvalibTemplateRMCTemplate = Polymer.DomModule.import(this.is, 'template');

             // Clone the contents of the superclass template
             let superTemplateContents = document.importNode(UvalibUiElement.template.content, true);

             // Insert the superclass contents
             uvalibTemplateRMCTemplate.content.insertBefore(superTemplateContents,null);
         }
         return uvalibTemplateRMCTemplate;
       }
     }
     window.customElements.define(UvalibTemplateRMC.is, UvalibTemplateRMC);
  </script>
</dom-module>
