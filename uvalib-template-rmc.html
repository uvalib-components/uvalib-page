<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">

<dom-module id="uvalib-template-rmc">
  <template>
    <custom-style>
      <style include="uvalib-theme iron-flex-factors">
        :host {
          display: block;
          --uvalib-pc-background-color: #F1F1EF;
          --uvalib-pc-border: 2px solid #DADADA;
          --uvalib-pc-border-bottom: 12px solid #DADADA;
          --uvalib-pc-border-radius: 10px;
          --uvalib-pc-max-width: 1000px;
          --uvalib-pc-padding: var(--uvalib-spacing-unit);
          --uvalib-pc-h2-margin-top: calc(var(--uvalib-spacing-unit)/2);
        }

        [hidden] {
          display: none;
        }
        ::slotted(*) {
        }

      </style>
    </custom-style>
    <slot name="slot-header"></slot>
    <slot name="slot-area-bucket"></slot>
  </template>

  <script>
    /**
     * `uvalib-template-rmc`
     * UVA Library rmc template component
     *
     * @customElement
     * @polymer
     * @demo demo/rmc.html
     */
     class UvalibTemplateRMC extends UvalibUiElement {
       static get is() { return 'uvalib-template-rmc'; }
       //Concat the this elements template with the parents
       static get template() {
         var parentTemplate = UvalibUiElement.template.cloneNode(true);
         var childTemplate = Polymer.DomModule.import('uvalib-template-rmc', 'template');
         parentTemplate.content.insertBefore(childTemplate.content,null);
         return parentTemplate;
       }
     }
     window.customElements.define(UvalibTemplateRMC.is, UvalibTemplateRMC);
  </script>
</dom-module>
