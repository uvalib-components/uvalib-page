<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../uvalib-theme/uvalib-icons.html">
<link rel="import" href="../uva-models/uva-library.html">
<link rel="import" href="../marked-element/marked-element.html">
<link rel="import" href="../uva-helper-libs/polyfills/string.includes.html">

<dom-module id="uvalib-services">
  <template>
    <style>
      :host {
        display: block;
      }
      .searchField .search-field {
        margin: 0px;
        padding: 0px;
        display: inline-block;
        width: 91%;
        max-width: 500px;
        --paper-input-container: {
          background-color: var(--color-white);
          color: var(--color-text-gray);
          border-top-right-radius: 0;
          border-bottom-right-radius: 0;
          border-top-left-radius: 3px;
          border-bottom-left-radius: 3px;
          line-height: 30px;
        }
        --paper-input-container-underline: {
          display: none;
        }
        --paper-input-container-underline-focus: {
          display: none;
        }
        --paper-input-container-underline-disabled: {
          display: none;
        }
        --paper-input-container-input: {
          text-align: left;
          padding-left: 10px;
          padding-right: 10px;
        }
      }
      .searchField {
        margin-left: auto;
        margin-right: auto;
        width: 94%;
      }
      #container {
      }
      iron-list {
        height: 50vh;
      }
      tbody tr:nth-child(odd) {
        background-color: #ccc;
      }
      tr {
        height: 50px;
      }
    </style>
    <div id="container">
      <div class="searchField">
        <paper-input no-label-float class="search-field" value="{{_query}}" label="" placeholder="Find Service by Name or Location" tabindex="0"></paper-input>
        <paper-icon-button class="search" on-tap="submitSearch" alt="Search Services" icon="search"></paper-icon-button>
      </div>
      <div>
        Need to contact a staff member?<br />
        <a href="/directory">Visit our staff directory ></a>
      </div>
      <hr />
      <uva-library id="libs" last-response="{{libraries}}"></uva-library>
      <uva-library path="services" last-response="{{services}}"></uva-library>
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th>Location</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
<template is="dom-repeat" items="[[_filt(services,_query,libraries)]]">
  <tr>
      <td>
<template is="dom-if" if="[[item.siteLink]]">
        <div><a href="[[item.siteLink]]">[[item.title]]</a></div>
</template>
<template is="dom-if" if="[[!item.siteLink]]">
        <div>[[item.title]]</div>
</template>
        <template is="dom-if" if="[[item.body]]">
          <marked-element markdown="[[item.body]]"><div slot="markdown-html"></div></marked-element>
        </template>
      </td>
      <td>[[_getLibs(item.library)]]</td>
      <td></td>
    </template>
  </tr>
</template>
        </tbody>
      </table>

    </div>
  </template>

  <script>
    /**
     * `uvalib-services`
     * UVA Library page layout component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibServices extends UvalibUiElement {
      static get is() { return 'uvalib-services'; }
      static get properties() {
        return Object.assign(super.properties,
            {
              services: {
                type:Array
              }
            });
      }
      //Concat the this elements template with the parents
      static get template() {
        var parentTemplate = UvalibUiElement.template.cloneNode(true);
        var childTemplate = Polymer.DomModule.import('uvalib-services', 'template');
        parentTemplate.content.insertBefore(childTemplate.content,null);
        return parentTemplate;
      }
      _getLibs(libs){
        if (!libs) {
          return "online";
        } else {
          if (!this._libs) {
            this._libs = this.$.libs.getHash('id',['title']);
          }
          if (Object.keys(this._libs).length > 0) {
            libs = Array.isArray(libs)?libs:[libs];
            return libs.map(a => this._libs[a.id].title).sort().join(', ');
          }
          return "";
        }
      }
      _copy(aObject) {
        var bObject, v, k;
        bObject = Array.isArray(aObject) ? [] : {};
        for (k in aObject) {
          v = aObject[k];
          bObject[k] = (typeof v === "object") ? this._copy(v) : v;
        }
        return bObject;
      }
      _alphaSort(a,b){
        return a.title.toLowerCase().localeCompare(b.title.toLowerCase());
      }
      _filt(){
        if(Array.isArray(this.services)) {

          var l = this.services.map( (s) => this._copy(s) );
          l.sort(this._alphaSort);
          if (this._query) {
            return l.filter(function(s){
                      return s.title.toLowerCase().includes(this._query.toLowerCase())
                             ||
                             this._getLibs(s.library).toLowerCase().includes(this._query.toLowerCase());
                    }.bind(this));
          } else {
            return l;
          }

        }
      }

    }

    window.customElements.define(UvalibServices.is, UvalibServices);
  </script>
</dom-module>
