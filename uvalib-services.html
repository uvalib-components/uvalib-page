<dom-module id="uvalib-services">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-page-style">
        :host {
          display: block;
        }
        [hidden] {
          display: none;
        }
        #controls {
          padding-bottom: 20px;
        }

        .title-text {
          font-size: var(--uvalib-main-font-size-unit);
          font-weight: 700;
        }
        .service-title {
          font-size: var(--uvalib-main-font-size-unit);
          font-weight: 700;
          padding-top: var(--uvalib-spacing-unit);
        }
        .service-description p {
          margin-top: 0;
        }
        .services-location {
          list-style: none;
          padding-left: 0;
        }
        .services-location li {
          line-height: calc(var(--uvalib-spacing-unit)*1.1);
          padding-bottom: var(--uvalib-spacing-unit);
        }

      </style>
    </custom-style>

    <app-localstorage-document key="uvalib-staff-view" data="{{_staffView}}"></app-localstorage-document>
    <div id="container">

      <uva-library id="libs" last-response="{{_libraries}}"></uva-library>
      <uva-library path="people" id="people" last-response="{{_people}}"></uva-library>
      <uva-library path="teams" id="teams" last-response="{{_teams}}"></uva-library>
      <uva-library path="services" last-response="{{_services}}"></uva-library>

<template is="dom-if" if="[[largeScreen]]" restamp>
      <!--
      <div class="searchField">
        <paper-input no-label-float class="search-field" value="{{_query}}" label="" placeholder="Find Service by Name or Location" tabindex="0"></paper-input>
      </div>
      <div>
        Need to contact a staff member?<br />
        <a href="/directory">Visit our staff directory ></a>
      </div>
      <hr />
    -->
      <div id="controls">
        <paper-input label="Search" value="{{_query}}">
          <div slot="prefix">
            <span class="uvalib-icon-search uva-padding-right"></span>
          </div>
        </paper-input>
        <!--<paper-toggle-button id="staffSelect" checked="{{_staffView}}">
          <template is="dom-if" if="[[_staffView]]">Staff View</template>
          <template is="dom-if" if="[[!_staffView]]">Public View</template>
        </paper-toggle-button>-->
      </div>



      <vaadin-grid height-by-rows="[[largeScreen]]" theme="no-border row-stripes wrap-cell-content" aria-label="Service directory listing" items="[[_data]]">
        <vaadin-grid-column width="45%">
          <template class="header"><vaadin-grid-sorter path="title"><div class="title-text">Service</div></vaadin-grid-sorter></template>
          <template>
            <div class="title service-title" hidden$="[[item.siteLink]]">[[item.title]]<br /></div>
            <div class="title service-title" hidden$="[[!item.siteLink]]"><a href="[[item.siteLink]]">[[item.title]]</a><br /></div>
            <div class="description service-description" hidden$="[[!item.body]]" inner-h-t-m-l="[[item.body]]"></div>
          </template>
        </vaadin-grid-column>
        <vaadin-grid-column width="30%">
          <template class="header"><div class="title-text">Location</div></template>
          <template><div class="location" inner-h-t-m-l="[[_getLibs(item.library)]]"></div></template>
        </vaadin-grid-column>
        <vaadin-grid-column width="25%">
          <template class="header"><div class="title-text">Contact</div></template>
          <template>
            <div class="email" hidden$="[[!item.emailAddress]]"><a href="mailto:[[item.emailAddress]]">[[item.emailAddress]]</a><br /></div>
            <div class="phone" hidden$="[[!item.phoneNumber]]"><a href="tel:[[item.phoneNumber]]">[[item.phoneNumber]]</a><br /></div>
            <div class="form" hidden$="[[!item.formLink]]"><a href="[[item.formLink]]">Contact form</a></div>
            <div hidden$="[[!_staffView]]">
                <div class="owner-person" hidden$="[[!item.owner]]">Owner: [[_getPersonName(item.owner,_people)]]</div>
                <div class="owner-person" hidden$="[[!item.team]]">Team Owner: [[_getTeamName(item.team,_teams)]]</div>
            </div>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

</template>
    </div>
  </template>

  <script>
    /**
     * `uvalib-services`
     * UVA Library page layout component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibServices extends UvalibUiElement {
      static get is() { return 'uvalib-services'; }
      static get properties() {
        return Object.assign(super.properties,
            {
              _query: {
                type:String,
                observer: "_mkServices"
              },
              _staffView: {
                type: Boolean,
                value: false,
                notify: true,
                observer: "_mkServices"
              },
              _libraries: {
                type: Array,
                notify: true,
              },
              _people: {
                type: Array,
                notify: true
              },
              _teams: {
                type: Array,
                notify: true
              },
              _services: {
                type:Array,
                notify: true,
                observer: "_mkServices"
              },
              _data: {
                type: Array,
                value: function(){ return []; },
                notify: true
              },
              _sortDir: {
                type: String,
                value: "desc",
                observer: "_sortChange"
              }
            });
      }
      //Concat the this elements template with the parents
      static get template() {
        var parentTemplate = UvalibUiElement.template.cloneNode(true);
        var childTemplate = Polymer.DomModule.import('uvalib-services', 'template');
        parentTemplate.content.insertBefore(childTemplate.content,null);
        return parentTemplate;
      }
      ready() {
        super.ready();
      }

      _mkServices() {
        //clone the pristine services listing so that we can come back from filters w/o reloading
        if (this._libraries && this._libraries.length > 0 && this._services){
          var data = JSON.parse(JSON.stringify(this._services));
          this._sortData(this._filterData(data));
        } else {
          setTimeout(function(){this._mkServices()}.bind(this),500);
        }
      }
      _filterData(data){
        if (this._query) {
          data = data.filter( this._filter(this._query) );
        }
        if (!this._staffView) {
          return data.filter( (s)=>(!s.audience || s.audience != "staff") );
        } else {
          return data;
        }
      }
      _sortChange(){
        if(this._data) {
          this._sortData( JSON.parse(JSON.stringify(this._data)) );
        }
      }
      _sortData(data){
        var dir = this._sortDir;
//        console.log(dir);
        if(data) {
          data.sort(function(a,b){
            if (dir === "desc") {
              return a.title.toLowerCase().localeCompare(b.title.toLowerCase());
            } else {
              return b.title.toLowerCase().localeCompare(a.title.toLowerCase());
            }
          });
          this.set('_data', data );
        }
      }
      _getLibs(libs){
        if (!libs) {
          return "&mdash;";
        } else {
          if (!this._libs && this.$.libs) {
            this._libs = this.$.libs.getHash('id',['title']);
          }
          if (Object.keys(this._libs).length > 0) {
            libs = Array.isArray(libs)?libs:[libs];
            return '<ul class="services-location"><li>'+libs.map(function(a){return (this._libs[a.id])? this._libs[a.id].title: null;}.bind(this)).sort().join('</li><li>')+'</li></ul>';
          }
          return "";
        }
      }
      _filter(query){
        if (!query) {
          return null;
        } else {
          query = query.toLowerCase().trim().replace(/ +(?= )/g,'');
          return function(s) {
            var title = s.title.toLowerCase();
            var loc = this._getLibs(s.library).toLowerCase();
            return (title.indexOf(query) != -1 || loc.indexOf(query) != -1);
          }.bind(this);
        }
      }
      _getPersonName(uuid){
        if (this._people && uuid) {
          var person = this._people.find( person => person.uuid === uuid);
          if (person) return person.displayName;
        }
      }
      _getTeamName(uuid){
        if (this._teams && uuid) {
          var team = this._teams.find( team => team.uuid === uuid);
          if (team) return team.title;
        }
      }
    }

    window.customElements.define(UvalibServices.is, UvalibServices);
  </script>
</dom-module>
