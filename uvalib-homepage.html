<!--
`uvalib-page`
Library Web HomePage

@demo demo/index.html
-->

<dom-module id="uvalib-homepage">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      uvalib-page {
        @apply(--layout-vertical);
      }
      .vert-card-container {
        @apply(--layout-horizontal);
      }
      app-box {
        height: 600px;
      }
      #content {
        max-width: 1440px;
      }
      #wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
        top: -150px;
      }
    </style>

    <uvalib-page>

      <app-box effects="parallax-background">
        <h2>Banner work still in progress</h2>
        <img background src="//app-layout-assets.appspot.com/assets/bg1.jpg" style="width:100%; height: 900px" />
      </app-box>
<div id="wrapper"><div id="content">
      <uvalib-news-banner></uvalib-news-banner>

      <uvalib-search-box advanced-search site-search></uvalib-search-box>

      <div class="vert-card-container">
          <uvalib-card vertical heading="Research Tools" image="https://static.lib.virginia.edu/images/research.png">
              <div class="card-content">Content/links here</div>
              <div class="card-actions">
                  <uvalib-button href="//www.library.virginia.edu/research/">More Research Tools</uvalib-button>
              </div>
          </uvalib-card>
          <uvalib-card vertical heading="Services" image="https://static.lib.virginia.edu/images/services_image.png">
              <div class="card-content">Content/links here</div>
              <div class="card-actions">
                  <uvalib-button href="//www.library.virginia.edu/services/">More Services</uvalib-button>
              </div>
          </uvalib-card>
          <uvalib-card vertical heading="Spaces" image="https://static.lib.virginia.edu/images/spaces_image.png">
              <div class="card-content">Content/links here</div>
              <div class="card-actions">
                  <uvalib-button href="http://www.library.virginia.edu/map/#!/study/">Find a study space</uvalib-button>
              </div>
          </uvalib-card>
      </div>

      <div class="vert-card-container">
        <uvalib-hours-card locations="alderman,brown,clemons">
          <div class="card-actions">
            <uvalib-button href="http://www.library.virginia.edu/hours/#!/">View all hours</uvalib-button>
          </div>
        </uvalib-hours-card>

        <uvalib-events-card heading="Upcoming Events" elevation="3" max-num-events-shown="4" cat-ids-filter="27116 26930">
          <div class="card-actions">
            <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
          </div>
        </uvalib-events-card>
      </div>

      <uvalib-news-section></uvalib-news-section>

      <div class="vert-card-container">
        <uvalib-card horizontal heading="Exhibitions"
                             image="https://static.lib.virginia.edu/images/shakespeare_exhibit.png">
            <div class="card-content">
              <p>Marking 400 years since Shakespeare's death, the new exhibition in Harrison/Small celebrates the vibrant, complex, and sometimes contentious history of bringing his works into print.<p>
            </div>
            <div class="card-actions">
                <uvalib-button href="//shakespeare.lib.virginia.edu/">Schedule a Tour</uvalib-button>
            </div>
        </uvalib-card>

        <uvalib-card horizontal heading="Giving"
                             image="https://static.lib.virginia.edu/images/support_engage_connect.png">
            <div class="card-content">
              <p>Contribute your time or resources, take advantage of access for alumni and community members, and join us on social media.</p>
            </div>
            <div class="card-actions">
                <uvalib-button href="//www.library.virginia.edu/support/">Learn more</uvalib-button>
            </div>
        </uvalib-card>
      </div>
</div></div>

    </uvalib-page>

  </template>

  <script>
    Polymer({

      is: 'uvalib-homepage',

      properties: {
        prop1: {
          type: String,
          value: 'uvalib-page',
        },
      },

    });
  </script>
</dom-module>
