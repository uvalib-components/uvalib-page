<!--
`uvalib-page`
Library Web HomePage

@demo demo/index.html
-->

<dom-module id="uvalib-homepage">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
      }

      uvalib-page {
        @apply(--layout-vertical);
      }

      uvalib-banners {
        width: 100%;
      }

      #shady-box {
        background-color: var(--color-light-gray);
      }

      .card-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        width: 100%;
        position: relative;
        padding-bottom: 2%;
        padding-top: 2%;
      }

      uvalib-search-box {
        position: absolute;
        z-index: 99500;
        width: 100%;
        top: -155px;
        left: 50%;
        transform: translateX(-50%);
      }

      .card {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
        padding: 2%;
      }
      .card[vertical] {
        min-width: 200px;
        min-height: 400px;
      }

      .card[horizontal] {
        min-width: 530px;
        padding-bottom: 40px;
      }

      .lower {
        max-width: none;
        background-color: var(--color-light-gray);
        width: 100%;
      }

      /* desktop */
      @media (min-width: 993px) {
        #shady-box {
          padding-top: 40px;
        }

      }
      /* tablet */
      @media (min-width: 601px) and (max-width: 992px) {

      }
      /* mobile */
      @media (max-width: 600px) {
        .card {
          @apply(--layout-flex);
        }
        .card-container {
          @apply(--layout-vertical);
        }
        #shady-box {
          min-height: 1300px;
        }
        .upper {
          min-height: 1400px;
        }
        .events {
          min-height: 400px;
        }
        .news {
          height: 550px;
        }
        .lower {
          min-height: 1970px;
        }

      }

    </style>

    <iron-signals on-iron-signal-triggersearch="_triggerSearch"></iron-signals>

    <uvalib-page latest-event="[[latestEvent]]" content-has-search-box main-content="#todayhours" search-input="#searchbox"
                small-screen="{{smallScreen}}" medium-screen="{{mediumScreen}}" large-screen="{{largeScreen}}"
                screen-size="{{screenSize}}">

      <uvalib-banners
        on-swiped="bannerSwiped" on-next="bannerNext" on-previous="bannerPrevious" 
        on-navigate="bannerNavigate" on-banner-link-click="bannerLinkClick" 
        small-screen$="[[smallScreen]]" medium-screen$="[[mediumScreen]]" large-screen$="[[largeScreen]]"></uvalib-banners>

      <div id="shady-box" class="card-container">
        <uvalib-search-box id="searchbox" advanced-search site-search hidden$="[[!largeScreen]]"></uvalib-search-box>
        <uvalib-hours-card id="todayhours" class="card" vertical locations="Alderman,Brown,Clemons,Fine,Special">
          <uvalib-button href="http://cal.lib.virginia.edu/hours/">View all hours</uvalib-button>
        </uvalib-hours-card>
        <uvalib-research-card class="card"></uvalib-research-card>
        <uvalib-spaces-card class="card" hidden$="[[!largeScreen]]"></uvalib-spaces-card>
      </div>

      <div class="upper card-container">
        <uvalib-spaces-card class="card" hidden$="[[largeScreen]]"></uvalib-spaces-card>
        <uvalib-services-card class="card"></uvalib-services-card>
        <template is="dom-if" if="[[largeScreen]]" restamp>
          <uvalib-events-card class="card" heading="Upcoming Events" elevation="3" max-num-events-shown="6">
              <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
          </uvalib-events-card>
        </template>
      </div>

      <template is="dom-if" if="[[!largeScreen]]" restamp>
        <div class="events card-container" hidden$="[[largeScreen]]">
          <uvalib-events-card class="card" heading="Upcoming Events" elevation="3" max-num-events-shown="4">
              <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
          </uvalib-events-card>
        </div>
      </template>


      <div  class="news card-container">
        <uvalib-news-section num-items="[[_newsCount(largeScreen)]]"></uvalib-news-section>
      </div>

      <div class="lower card-container">
        <uvalib-featured-exhibit-card class="card" horizontal$="[[!smallScreen]]"></uvalib-featured-exhibit-card>
        <uvalib-engage-card class="card" horizontal$="[[!smallScreen]]"></uvalib-engage-card>
      </div>

    </uvalib-page>

  </template>

  <script>

    Polymer({

      is: 'uvalib-homepage',

      properties: {
        latestEvent: {
          type: Object,
          value: null,
          notify: true
        },
        prop1: {
          type: String,
          value: 'uvalib-page',
        },
        _searchInView: {
          type: Boolean,
          value: true,
          observer: '_searchInViewChange'
        },
        smallScreen: Boolean,
        mediumScreen: Boolean,
        largeScreen: Boolean,
        screenSize: String,
      },

      bannerSwiped: function(e){
        this.set('latestEvent',{'banner','swiped'});
      },
      bannerNext: function(e){
        this.set('latestEvent',{'banner','next'});
      },
      bannerPrevious: function(e){
        this.set('latestEvent',{'banner','previous'});
      },
      bannerNavigate: function(e){
        this.set('latestEvent',{'banner','navigate'});
      },
      bannerLinkClick: function(e){
        this.set('latestEvent',{'banner','click'});
      },

      _newsCount: function(){
          if (this.largeScreen) return 3;
          else return 2;
      },

      ready: function(){
        document.addEventListener("scroll", this.fnIsVis.bind(this));
      },
      attached: function(){
        this.fnIsVis();
      },

      fnIsVis: function(){
          var ele = this.$.searchbox;
          this._searchInView = isElementInViewport(ele) || isElementPartiallyInViewport(ele);
      },

      _searchInViewChange: function(){
        this.fire('iron-signal', {name: "searchinview", data: this._searchInView});
      },
      _triggerSearch: function(){
        window.scrollTo(0, 0);
        this.$.searchbox.focusTextbox();
      }

    });

    function isElementPartiallyInViewport(el)
    {
        //special bonus for those using jQuery
        if (typeof jQuery !== 'undefined' && el instanceof jQuery) el = el[0];

        var rect = el.getBoundingClientRect();
        // DOMRect { x: 8, y: 8, width: 100, height: 100, top: 8, right: 108, bottom: 108, left: 8 }
        var windowHeight = (window.innerHeight || document.documentElement.clientHeight);
        var windowWidth = (window.innerWidth || document.documentElement.clientWidth);

        // http://stackoverflow.com/questions/325933/determine-whether-two-date-ranges-overlap
        var vertInView = (rect.top <= windowHeight) && ((rect.top + rect.height) >= 0);
        var horInView = (rect.left <= windowWidth) && ((rect.left + rect.width) >= 0);

        return (vertInView && horInView);
    }

    // http://stackoverflow.com/questions/123999/how-to-tell-if-a-dom-element-is-visible-in-the-current-viewport
    function isElementInViewport (el)
    {
        //special bonus for those using jQuery
        if (typeof jQuery !== 'undefined' && el instanceof jQuery) el = el[0];

        var rect = el.getBoundingClientRect();
        var windowHeight = (window.innerHeight || document.documentElement.clientHeight);
        var windowWidth = (window.innerWidth || document.documentElement.clientWidth);

        return (
               (rect.left >= 0)
            && (rect.top >= 0)
            && ((rect.left + rect.width) <= windowWidth)
            && ((rect.top + rect.height) <= windowHeight)
        );

    }



  </script>
</dom-module>
