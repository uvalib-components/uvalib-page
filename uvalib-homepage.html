<link rel="import" href="../uvalib-theme/uvalib-ui-element.html">
<link rel="import" href="../uvalib-card/uvalib-card.html">

<dom-module id="uvalib-homepage">
  <template>
    <style>
    :host {
      display: block;
      margin: 0 -1000px 0 -1000px;
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    }
    #container {
      @apply --layout-flex;
      max-width: 100vw;
    }
    #container > div {
      width: 100%;
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    }
    #section2, #section4 {
      background-color: var(--color-light-gray);
    }
    .cards {
      @apply --layout-flex;
      @apply --layout-horizontal;
      @apply --layout-around-justified;
      max-width: var(--uvalib-display-width-max);
    }
    uvalib-card {
      max-width: 500px;
      margin: 20px;
      height: 100%;
    }
    </style>
    <div id="container">
      <div id="section1">
        <div id="cards">
          <div id="banners"></div>
          <div id="hours"></div>
        </div>
      </div>
      <div id="section2">
        <div class="cards">
          <uvalib-card id="research" uuid="1731a2e1-8094-415b-aed6-9b7e2eb844bd"></uvalib-card>
          <uvalib-card id="spaces" uuid="68a9ea1d-0864-45d9-81be-224a9cf744e6"></uvalib-card>
          <uvalib-card id="services" uuid="3c39aacf-2f2f-49e6-8ad2-b1ec0e29f44d"></uvalib-card>
        </div>
      </div>
      <div id="section3">
        <div class="cards">
          <div id="events"></div>
          <div id="news"></div>
        </div>
      </div>
      <div id="section4">
        <div class="cards">
          <uvalib-card id="support" uuid="b528d30b-7dcb-4fe5-a752-6a46170f4c6a"></uvalib-card>
          <uvalib-card id="support" uuid="793b7ec2-17b4-44f2-b9fa-119abcbc9ac4"></uvalib-card>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `uvalib-homepage`
     * UVA Library page layout component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibHomepage extends UvalibUiElement {
      static get is() { return 'uvalib-homepage'; }
      static get properties() {
        return Object.assign(super.properties,
            {

            });
      }
      //Concat the this elements template with the parents
      static get template() {
        var parentTemplate = UvalibUiElement.template.cloneNode(true);
        var childTemplate = Polymer.DomModule.import('uvalib-homepage', 'template');
        parentTemplate.content.insertBefore(childTemplate.content,null);
        return parentTemplate;
      }
    }

    window.customElements.define(UvalibHomepage.is, UvalibHomepage);
  </script>
</dom-module>
