<!--
`uvalib-page`
Library Web HomePage

@demo demo/index.html
-->

<dom-module id="uvalib-homepage">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      uvalib-page {
        @apply(--layout-vertical);
      }

      .card-container {
        padding-top: 50px;
        padding-bottom: 20px;
        /*
        @apply(--layout-wrap);
        */
      }
      .card {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
        padding: 2%;
        height: 100%;
      }
      .card[vertical] {
        min-width: 200px;
      }
      .card[horizontal] {
        min-width: 530px;
        padding-bottom: 40px;
      }

      @media (min-width: 1460px) {
        uvalib-hours-card:first-child, uvalib-card:first-child {
          padding-left: 0;
        }
        uvalib-hours-card:last-child, uvalib-card:last-child {
          padding-right: 0;
        }
      }

      #shady-box {
        @apply(--layout-vertical);
        background-color: var(--color-light-gray);
        width: 100%;
      }

      #content {
        @apply(--layout-vertical);
      }
      .top {
        padding-bottom: 50px;
      }
      uvalib-search-box, .card-container, uvalib-news-section {
        max-width: 1200px;
        width: 100%;
        @apply(--layout-self-center);
      }
      uvalib-search-box {
        position: absolute;
        z-index: 500;
        top: 605px;
        left: 50%;
        transform: translateX(-50%);
      }


      /* desktop */
      @media (min-width: 993px) {
        .top {
          padding-top: 85px;
        }
        .card-container {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
        }
        .card-container.upper {
          height: 605px;
        }

        uvalib-events-card.card {
          @apply(--layout-flex-2);
        }
        #shady-box {
          height: 700px;
        }
        uvalib-spaces-card {
          padding: 2% 0 2% 2% !important;
        }


        app-box {
          height: 700px;
          width: 100%;
        }
        app-box.banner {
          --app-box-background-front-layer: {
            background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0) ), url(//static.lib.virginia.edu/images/homepage-images/memorial.jpg);
            background-position: bottom;
            padding-bottom: 180px;
            margin-top: -20px;
            height: 100%;
          };
        }
        #banner-txt {
          position: relative;
          top: 155px;
          left: 150px;
        }
        app-box h2, app-box p {
          color: var(--color-white);
        }
        app-box h2 {
          font-size: 50px;
        }
        app-box p {
          font-size: 20px;
          font-weight: 200;
        }
        app-box uvalib-button {
          --uvalib-button-bkgrd-color: var(--color-white);
          color: var(--color-text-gray);
        }
        uvalib-news-section {
          height: 550px;
        }
      }
      /* tablet */
      @media (min-width: 601px) and (max-width: 992px) {
        .top {
          padding-top: 15px;
        }
        .card-container {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
        }
        .card {
          min-width: 300px;
        }
        uvalib-events-card {
          min-width: 400px;
        }

        app-box {
          height: 400px;
          width: 100%;
        }
        app-box.banner {
          --app-box-background-front-layer: {
            background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0) ), url(//static.lib.virginia.edu/images/homepage-images/memorial.jpg);
            background-position: bottom;
            padding-bottom: 180px;
            margin-top: -20px;
            height: 100%;
          };
        }
        #banner-txt {
          position: relative;
          top: 125px;
          left: 40px;
        }
        app-box h2, app-box p {
          color: var(--color-white);
        }
        app-box h2 {
          font-size: 40px;
        }
        app-box p {
          font-size: 20px;
          font-weight: 200;
        }
        app-box uvalib-button {
          --uvalib-button-bkgrd-color: var(--color-white);
          color: var(--color-text-gray);
        }

      }
      /* mobile */
      @media (max-width: 600px) {
        uvalib-search-box {
          display: none;
        }
        /*
        .card-container {
          @apply(--layout-vertical);
          @apply(--layout-center-center);
        }
*/
        app-box {
          height: 350px;
          width: 100%;
        }
        app-box.banner {
          --app-box-background-front-layer: {
            background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0) ), url(//static.lib.virginia.edu/images/homepage-images/memorial.jpg);
            background-position: bottom;
            padding-bottom: 100px;
            margin-top: -20px;
            height: 100%;
          };
        }
        #banner-txt {
          position: relative;
          top: 125px;
          left: 40px;
          max-width: 300px;
        }
        app-box h2, app-box p {
          color: var(--color-white);
        }
        app-box h2 {
          font-size: 25px;
        }
        app-box p {
          font-size: 15px;
          font-weight: 200;

        }
        app-box uvalib-button {
          --uvalib-button-bkgrd-color: var(--color-white);
          color: var(--color-text-gray);
        }

      }


    </style>

    <iron-signals on-iron-signal-triggersearch="_triggerSearch"></iron-signals>
    <iron-media-query query="(max-width: 600px)" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 992px)" query-matches="{{mediumScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 993px)" query-matches="{{largeScreen}}"></iron-media-query>

    <uvalib-page>

      <app-box class="banner" effects="parallax-background">
        <div id="banner-txt">
          <h2>Welcome back, students!</h2>
          <p>Let us help you get ready for a new year. Ask us anything!</p>
          <uvalib-button href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</uvalib-button>
        </div>
      </app-box>
      <uvalib-news-banner></uvalib-news-banner>
      <div id="shady-box">
        <uvalib-search-box id="searchbox" advanced-search site-search hidden$="{{!largeScreen}}"></uvalib-search-box>
        <div class="top card-container">
          <template is="dom-if" if="{{largeScreen}}" restamp>
            <uvalib-hours-card class="card" vertical locations="Alderman,Brown,Clemons,Fine,Special">
              <uvalib-button href="http://www.library.virginia.edu/hours/#!/">View all hours</uvalib-button>
            </uvalib-hours-card>
            <uvalib-research-card class="card"></uvalib-research-card>
            <uvalib-spaces-card class="card"></uvalib-spaces-card>
          </template>
          <template is="dom-if" if="{{!largeScreen}}" restamp>
            <uvalib-hours-card class="card" vertical locations="Alderman,Brown,Clemons,Special">
              <uvalib-button href="http://www.library.virginia.edu/hours/#!/">View all hours</uvalib-button>
            </uvalib-hours-card>
            <uvalib-research-card class="card"></uvalib-research-card>
          </template>
        </div>
      </div>
      <div id="content">
        <div class="upper card-container">
          <template is="dom-if" if="{{largeScreen}}" restamp>
            <uvalib-services-card class="card"></uvalib-services-card>
            <uvalib-events-card class="card" heading="Upcoming Events" elevation="3" max-num-events-shown="{{_eventsCount(largeScreen)}}">
                <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
            </uvalib-events-card>
          </template>
          <template is="dom-if" if="{{!largeScreen}}" restamp>
            <uvalib-spaces-card class="card"></uvalib-spaces-card>
            <uvalib-services-card class="card"></uvalib-services-card>
          </template>
        </div>
        <template is="dom-if" if="{{!largeScreen}}" restamp>
          <div class="card-container">
            <uvalib-events-card class="card" heading="Upcoming Events" elevation="3" max-num-events-shown="{{_eventsCount(largeScreen)}}">
                <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
            </uvalib-events-card>
          </div>
        </template>

        <uvalib-news-section num-items="{{_newsCount(largeScreen)}}"></uvalib-news-section>
<!--
        <div class="lower card-container bottom">
          <template is="dom-if" if="{{!smallScreen}}" restamp>
            <uvalib-featured-exhibit-card class="card" horizontal></uvalib-featured-exhibit-card>
            <uvalib-engage-card class="card" horizontal></uvalib-engage-card>
          </template>
          <template is="dom-if" if="{{smallScreen}}" restamp>
            <uvalib-featured-exhibit-card class="card"></uvalib-featured-exhibit-card>
            <uvalib-engage-card class="card"></uvalib-engage-card>
          </template>
        </div>
-->
      </div>

    </uvalib-page>

  </template>

  <script>

    Polymer({

      is: 'uvalib-homepage',

      properties: {
        prop1: {
          type: String,
          value: 'uvalib-page',
        },
        _searchInView: {
          type: Boolean,
          value: true,
          observer: '_searchInViewChange'
        }
      },

      _newsCount: function(){
          if (this.largeScreen) return 3;
          else return 2;
      },

      _eventsCount: function(){
          if (this.largeScreen) return 6;
          else return 4;
      },

      ready: function(){
        document.addEventListener("scroll", this.fnIsVis.bind(this));
      },
      attached: function(){
        this.fnIsVis();
      },

      fnIsVis: function(){
          var ele = this.$.searchbox;
          this._searchInView = isElementInViewport(ele) || isElementPartiallyInViewport(ele);
      },

      _searchInViewChange: function(){
        this.fire('iron-signal', {name: "searchinview", data: this._searchInView});
      },
      _triggerSearch: function(){
        window.scrollTo(0, 0);
        this.$.searchbox.focusTextbox();
      }

    });

    function isElementPartiallyInViewport(el)
    {
        //special bonus for those using jQuery
        if (typeof jQuery !== 'undefined' && el instanceof jQuery) el = el[0];

        var rect = el.getBoundingClientRect();
        // DOMRect { x: 8, y: 8, width: 100, height: 100, top: 8, right: 108, bottom: 108, left: 8 }
        var windowHeight = (window.innerHeight || document.documentElement.clientHeight);
        var windowWidth = (window.innerWidth || document.documentElement.clientWidth);

        // http://stackoverflow.com/questions/325933/determine-whether-two-date-ranges-overlap
        var vertInView = (rect.top <= windowHeight) && ((rect.top + rect.height) >= 0);
        var horInView = (rect.left <= windowWidth) && ((rect.left + rect.width) >= 0);

        return (vertInView && horInView);
    }

    // http://stackoverflow.com/questions/123999/how-to-tell-if-a-dom-element-is-visible-in-the-current-viewport
    function isElementInViewport (el)
    {
        //special bonus for those using jQuery
        if (typeof jQuery !== 'undefined' && el instanceof jQuery) el = el[0];

        var rect = el.getBoundingClientRect();
        var windowHeight = (window.innerHeight || document.documentElement.clientHeight);
        var windowWidth = (window.innerWidth || document.documentElement.clientWidth);

        return (
               (rect.left >= 0)
            && (rect.top >= 0)
            && ((rect.left + rect.width) <= windowWidth)
            && ((rect.top + rect.height) <= windowHeight)
        );

    }



  </script>
</dom-module>
