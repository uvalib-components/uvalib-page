<!--
`uvalib-page`
Library Web HomePage

@demo demo/index.html
-->

<dom-module id="uvalib-homepage">
  <template>
    <style is="custom-style" include="uvalib-theme">

      :host {
        display: block;
      }

      uvalib-page {
        @apply(--layout-vertical);
      }

      uvalib-banner {
        width: 100%;
      }

      .card-container {
        @apply(--layout-horizontal);
      }
      .card {
        @apply(--layout-flex);
        @apply(--layout-self-stretch);
      }

      uvalib-search-box {
        top: -91px;
        max-width: var(--uvalib-display-width-max);
        width: 100%;
        position: absolute;
        z-index: 1000000000;
      }

      #shady-box, #upper, #news, #lower {
        padding-left: 10px;
        padding-right: 10px;
      }

      #shady-box {
        background-color: #f5f5f5;
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
      }
      :host([large-screen]) #shady-box .card-container {
        margin-top: 114px;
        margin-bottom: 48px;
      }
      :host([medium-screen]) #shady-box .card-container {
        margin-top: 22px;
        margin-bottom: 23px;
      }
      #shady-box .card-container {
        margin-top: 114px;
        max-width: var(--uvalib-display-width-max);
        width: 100%;
      }
      #shady-box .card-container .card {
        height: 336px;
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
        border: solid 1px #e0e0e0;
      }
      #shady-box .card-container .card:first-child {
        margin-left: 0;
      }
      #shady-box .card-container .card:last-child {
        margin-right: 0;
      }

      #upper {
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
      }
      #upper .card-container {
        margin-top: 48px;
        max-width: var(--uvalib-display-width-max);
        margin-bottom: 48px;
        width: 100%
      }
      #upper .card-container .card {
        height: 336px;
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
        border: solid 1px #e0e0e0;
      }
      #upper .card-container uvalib-services-card {
        margin-left: 0 !important;
        @apply(--layout-flex-1);
      }
      #upper .card-container uvalib-events-card {
        margin-right: 0 !important;
        @apply(--layout-flex-2);
      }
      :host([medium-screen]) #upper .card-container {
        margin-top: 24px;
        margin-bottom: 24px;
      }
      :host([medium-screen]) #upper .card-container uvalib-events-card {
        margin: 0;
      }

      #news {
        background-color: #f5f5f5;
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
        height: 456px;
      }
      :host([medium-screen]) #news {
        height: 361px;
      }
      #news h2 {
        font-family: var(--font-primary);
        font-size: 24px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: rgba(0, 0, 0, 0.54);
        margin: 34px 0 30px 0
      }
      #news .card-container {
        height: 240px;
        width: 100%;
        max-width: var(--uvalib-display-width-max);
        margin: 0;
        @apply(--layout-horizontal);
      }
      :host([medium-screen]) #news .card-container {
        padding-top: 24px;
      }
      #news .card-container .card {
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
        border: solid 1px #e0e0e0;
        @apply(--layout-flex);

        border-radius: 2px;
        background-color: #ffffff;
        border: solid 1px #e0e0e0;
      }
      #news uvalib-button {
        margin-top: 26px;
      }
      :host([medium-screen]) #news uvalib-button {
        margin-top: 22px;
      }
      #news .card-container .card:first-child {
        margin-left: 0;
      }
      #news .card-container .card:last-child {
        margin-right: 0;
      }

      #lower {
        @apply(--layout-vertical);
        @apply(--layout-center);
        position: relative;
      }
      #lower .card-container {
        margin-top: 48px;
        max-width: var(--uvalib-display-width-max);
        margin-bottom: 48px;
      }
      :host([medium-screen]) #lower .card-container {
        @apply(--layout-vertical);
        height: 472px;
      }
      #lower .card-container .card {
        height: 216px;
        overflow: hidden;
        margin: 0 8.5px 0 8.5px;
        border: solid 1px #e0e0e0;
      }
      :host([medium-screen]) #lower .card-container .card {
        margin-bottom: 22px;
      }
      #lower .card-container uvalib-services-card {
        margin-left: 0 !important;
        @apply(--layout-flex-1);
      }
      #lower .card-container uvalib-events-card {
        margin-right: 0 !important;
        @apply(--layout-flex-2);
      }

    </style>

    <iron-signals on-iron-signal-triggersearch="_triggerSearch"></iron-signals>

    <uvalib-page b$="{{b}}" content-has-search-box main-content="#todayhours" search-input="#searchbox"
                small-screen="{{smallScreen}}" medium-screen="{{mediumScreen}}" large-screen="{{largeScreen}}"
                screen-size="{{screenSize}}">

      <uvalib-banners large-screen$="{{largeScreen}}" medium-screen$="{{mediumScreen}}"></uvalib-banners>

      <div id="shady-box">

            <template is="dom-if" if="{{largeScreen}}" restamp>
              <div class="card-container">
                <uvalib-search-box id="searchbox" advanced-search site-search></uvalib-search-box>
                <uvalib-hours-card id="todayhours" class="card" vertical locations="Alderman,Brown,Clemons">
                  <uvalib-button href="http://cal.lib.virginia.edu/hours/">View all hours</uvalib-button>
                </uvalib-hours-card>
                <uvalib-research-card class="card"></uvalib-research-card>
                <uvalib-spaces-card class="card"></uvalib-spaces-card>
              </div>
            </template>
            <template is="dom-if" if="{{mediumScreen}}" restamp>
              <div class="card-container" style="margin-bottom: 0;">
                <uvalib-hours-card id="todayhours" class="card" vertical locations="Alderman,Brown,Clemons">
                  <uvalib-button href="http://cal.lib.virginia.edu/hours/">View all hours</uvalib-button>
                </uvalib-hours-card>
                <uvalib-research-card class="card"></uvalib-research-card>
              </div>
              <div class="card-container">
                <uvalib-spaces-card class="card"></uvalib-spaces-card>
                <uvalib-services-card class="card" hidden$="{{largeScreen}}"></uvalib-services-card>
              </div>
            </template>

      </div>

      <div id="upper">
        <div class="card-container">
          <uvalib-services-card class="card" hidden$="{{!largeScreen}}"></uvalib-services-card>
          <uvalib-events-card class="card" heading="Upcoming Events" elevation="3" max-num-events-shown="6">
              <uvalib-button href="http://cal.lib.virginia.edu/calendar/events">View calendar</uvalib-button>
          </uvalib-events-card>
        </div>
      </div>

      <div id="news">
        <h2 hidden$="{{!largeScreen}}">Library News</h2>
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <uvalib-button>More News</uvalib-button>
      </div>

      <div id="lower">
        <div class="card-container">
          <uvalib-featured-exhibit-card class="card" horizontal$="{{!smallScreen}}"></uvalib-featured-exhibit-card>
          <uvalib-engage-card class="card" horizontal$="{{!smallScreen}}"></uvalib-engage-card>
        </div>
      </div>

    </uvalib-page>

  </template>

  <script>

    Polymer({

      is: 'uvalib-homepage',

      properties: {
        prop1: {
          type: String,
          value: 'uvalib-page',
        },
        _searchInView: {
          type: Boolean,
          value: true,
          observer: '_searchInViewChange'
        },
        smallScreen: {
          type: Boolean,
          reflectToAttribute: true
        },
        mediumScreen: {
          type: Boolean,
          reflectToAttribute: true
        },
        largeScreen: {
          type: Boolean,
          reflectToAttribute: true
        },
        screenSize: String,
        b: Boolean
      },

      _newsCount: function(){
          if (this.largeScreen) return 3;
          else return 2;
      },

    });


  </script>
</dom-module>
