<!doctype html>
<html>
  <head>
    <title>uvalib-page demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../uvalib-page.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic uvalib-page Demo</h3>
      <demo-snippet>
        <template>

          <uvalib-page>
              <uvalib-search-box></uvalib-search-box>
              <uvalib-card vertical heading="Research Tools" image="//static.lib.virginia.edu/images/foo.jpg">
                  <div class="card-content">Content/links here</div>
                  <div class="card-actions">
                      <paper-button><a href="http://foo.com">More Research Tools</a></paper-button>
                  </div>
              </uvalib-card>
              <uvalib-card vertical heading="Services" image="//static.lib.virginia.edu/images/foo.jpg">
                  <div class="card-content">Content/links here</div>
                  <div class="card-actions">
                      <paper-button><a href="http://foo.com">More Services</a></paper-button>
                  </div>
              </uvalib-card>
              <uvalib-card vertical heading="Spaces" image="//static.lib.virginia.edu/images/foo.jpg">
                  <div class="card-content">Content/links here</div>
                  <div class="card-actions">
                      <paper-button><a href="http://foo.com">More Spaces</a></paper-button>
                  </div>
              </uvalib-card>
              <uvalib-hours-widget></uvalib-hours-widget>
              <uvalib-events-widget></uvalib-events-widget>
              <uvalib-news-widget slideshow></uvalib-news-widget>
              <uvalib-card horizontal heading="400 Years of Shakespeare"
                                   image="//static.lib.virginia.edu/images/foo.jpg">
                  <div class="card-content">Content/links here</div>
                  <div class="card-actions">
                      <paper-button><a href="http://foo.com">Schedule a Tour</a></paper-button>
                  </div>
              </uvalib-card>
          </uvalib-page>

        </template>
      </demo-snippet>
    </div>

  </body>
</html>
